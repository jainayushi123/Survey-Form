<!DOCTYPE html>
<html>
    <head>
        <title>
            Survey Form

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <body>
        <div class="main">
            <div class = "register">
                <h2> Register Here</h2>
                <Form action="/action_page.php" id ="register" method="post">
                    <p>Please fill in this form to register.</p>
                    <label> First Name : </label>
                    <br>
                    <input type = "text" name="fname" id= "name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type = "text" name="lname" id= "name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Contact Number : </label>
                    <br>
                    <input type = "text" name="num" id= "name" placeholder="Write 10 digit mobile number?">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type = "email" name="email" id= "name" placeholder="Enter Your Valid Email id ">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type = "radio" name="gender" id= "male">
                    &nbsp;
                    <span id ="male">Male</span> 
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type ="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    
					<label>Known Language : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type= "checkbox" name="lang" id="hindi">
                    &nbsp;
                    <span id ="hindi">Hindi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type= "checkbox" name="lang" id="eng">
                    &nbsp;
                    <span id ="eng">English</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type= "checkbox" name="lang" id="french">
                    &nbsp;
                    <span id ="french">French</span>
                    <br><br>
					<label for="birthday">Birthday:</label>
                    <br>
                    <input type="date" id="birthday" name="birthday">
                    <br><br>

                        Submit
                      </button></centre>
                    <br><br>
                    <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                        <div class="modal-content">
                        
                            <!-- Modal Header -->
                            <div class="modal-header">
                            <p class="modal-title">Successfully Submitted</p>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div></div>
					</form>
                
            </div>
        </div>
